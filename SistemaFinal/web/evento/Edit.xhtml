<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEventoLabel_codEvento}" for="codEvento" />
                    <h:inputText id="codEvento" value="#{eventoController.selected.codEvento}" title="#{bundle.EditEventoTitle_codEvento}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_codEvento}"/>
                    <h:outputLabel value="#{bundle.EditEventoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{eventoController.selected.nome}" title="#{bundle.EditEventoTitle_nome}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditEventoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{eventoController.selected.descricao}" title="#{bundle.EditEventoTitle_descricao}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{bundle.EditEventoLabel_data}" for="data" />
                    <h:inputText id="data" value="#{eventoController.selected.data}" title="#{bundle.EditEventoTitle_data}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_data}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEventoLabel_horarioSaida}" for="horarioSaida" />
                    <h:inputText id="horarioSaida" value="#{eventoController.selected.horarioSaida}" title="#{bundle.EditEventoTitle_horarioSaida}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_horarioSaida}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEventoLabel_codPontoTuristico}" for="codPontoTuristico" />
                    <h:inputText id="codPontoTuristico" value="#{eventoController.selected.codPontoTuristico}" title="#{bundle.EditEventoTitle_codPontoTuristico}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_codPontoTuristico}"/>
                    <h:outputLabel value="#{bundle.EditEventoLabel_pontoTuristicoCodPontoTuristico}" for="pontoTuristicoCodPontoTuristico" />
                    <h:selectOneMenu id="pontoTuristicoCodPontoTuristico" value="#{eventoController.selected.pontoTuristicoCodPontoTuristico}" title="#{bundle.EditEventoTitle_pontoTuristicoCodPontoTuristico}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_pontoTuristicoCodPontoTuristico}">
                        <f:selectItems value="#{pontoturisticoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{eventoController.update}" value="#{bundle.EditEventoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEventoViewLink}"/>
                <br />
                <h:commandLink action="#{eventoController.prepareList}" value="#{bundle.EditEventoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEventoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
