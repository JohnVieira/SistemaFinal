<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEventoLabel_codEvento}"/>
                    <h:outputText value="#{eventoController.selected.codEvento}" title="#{bundle.ViewEventoTitle_codEvento}"/>
                    <h:outputText value="#{bundle.ViewEventoLabel_nome}"/>
                    <h:outputText value="#{eventoController.selected.nome}" title="#{bundle.ViewEventoTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewEventoLabel_descricao}"/>
                    <h:outputText value="#{eventoController.selected.descricao}" title="#{bundle.ViewEventoTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewEventoLabel_data}"/>
                    <h:outputText value="#{eventoController.selected.data}" title="#{bundle.ViewEventoTitle_data}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventoLabel_horarioSaida}"/>
                    <h:outputText value="#{eventoController.selected.horarioSaida}" title="#{bundle.ViewEventoTitle_horarioSaida}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventoLabel_codPontoTuristico}"/>
                    <h:outputText value="#{eventoController.selected.codPontoTuristico}" title="#{bundle.ViewEventoTitle_codPontoTuristico}"/>
                    <h:outputText value="#{bundle.ViewEventoLabel_pontoTuristicoCodPontoTuristico}"/>
                    <h:outputText value="#{eventoController.selected.pontoTuristicoCodPontoTuristico}" title="#{bundle.ViewEventoTitle_pontoTuristicoCodPontoTuristico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventoController.destroyAndView}" value="#{bundle.ViewEventoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEventoEditLink}"/>
                <br />
                <h:commandLink action="#{eventoController.prepareCreate}" value="#{bundle.ViewEventoCreateLink}" />
                <br />
                <h:commandLink action="#{eventoController.prepareList}" value="#{bundle.ViewEventoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEventoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
