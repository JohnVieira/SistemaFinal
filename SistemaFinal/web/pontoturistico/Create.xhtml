<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputLabel value="#{bundle.CreatePontoturisticoLabel_codPontoTuristico}" for="codPontoTuristico" />

                <h:commandLink action="#{pontoturisticoController.create}" value="#{bundle.CreatePontoturisticoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pontoturisticoController.prepareList}" value="#{bundle.CreatePontoturisticoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePontoturisticoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
