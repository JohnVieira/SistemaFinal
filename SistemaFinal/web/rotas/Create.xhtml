<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRotasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRotasLabel_codRotas}" for="codRotas" />
                    <h:inputText id="codRotas" value="#{rotasController.selected.codRotas}" title="#{bundle.CreateRotasTitle_codRotas}" required="true" requiredMessage="#{bundle.CreateRotasRequiredMessage_codRotas}"/>
                    <h:outputLabel value="#{bundle.CreateRotasLabel_rota}" for="rota" />
                    <h:inputText id="rota" value="#{rotasController.selected.rota}" title="#{bundle.CreateRotasTitle_rota}" required="true" requiredMessage="#{bundle.CreateRotasRequiredMessage_rota}"/>
                    <h:outputLabel value="#{bundle.CreateRotasLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{rotasController.selected.descricao}" title="#{bundle.CreateRotasTitle_descricao}" required="true" requiredMessage="#{bundle.CreateRotasRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{bundle.CreateRotasLabel_codPontoTuristico}" for="codPontoTuristico" />
                    <h:inputText id="codPontoTuristico" value="#{rotasController.selected.codPontoTuristico}" title="#{bundle.CreateRotasTitle_codPontoTuristico}" required="true" requiredMessage="#{bundle.CreateRotasRequiredMessage_codPontoTuristico}"/>
                    <h:outputLabel value="#{bundle.CreateRotasLabel_pontoTuristicoCodPontoTuristico}" for="pontoTuristicoCodPontoTuristico" />
                    <h:selectOneMenu id="pontoTuristicoCodPontoTuristico" value="#{rotasController.selected.pontoTuristicoCodPontoTuristico}" title="#{bundle.CreateRotasTitle_pontoTuristicoCodPontoTuristico}" required="true" requiredMessage="#{bundle.CreateRotasRequiredMessage_pontoTuristicoCodPontoTuristico}">
                        <f:selectItems value="#{pontoturisticoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rotasController.create}" value="#{bundle.CreateRotasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{rotasController.prepareList}" value="#{bundle.CreateRotasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRotasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
