<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRotasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRotasLabel_codRotas}" for="codRotas" />
                    <h:inputText id="codRotas" value="#{rotasController.selected.codRotas}" title="#{bundle.EditRotasTitle_codRotas}" required="true" requiredMessage="#{bundle.EditRotasRequiredMessage_codRotas}"/>
                    <h:outputLabel value="#{bundle.EditRotasLabel_rota}" for="rota" />
                    <h:inputText id="rota" value="#{rotasController.selected.rota}" title="#{bundle.EditRotasTitle_rota}" required="true" requiredMessage="#{bundle.EditRotasRequiredMessage_rota}"/>
                    <h:outputLabel value="#{bundle.EditRotasLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{rotasController.selected.descricao}" title="#{bundle.EditRotasTitle_descricao}" required="true" requiredMessage="#{bundle.EditRotasRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{bundle.EditRotasLabel_codPontoTuristico}" for="codPontoTuristico" />
                    <h:inputText id="codPontoTuristico" value="#{rotasController.selected.codPontoTuristico}" title="#{bundle.EditRotasTitle_codPontoTuristico}" required="true" requiredMessage="#{bundle.EditRotasRequiredMessage_codPontoTuristico}"/>
                    <h:outputLabel value="#{bundle.EditRotasLabel_pontoTuristicoCodPontoTuristico}" for="pontoTuristicoCodPontoTuristico" />
                    <h:selectOneMenu id="pontoTuristicoCodPontoTuristico" value="#{rotasController.selected.pontoTuristicoCodPontoTuristico}" title="#{bundle.EditRotasTitle_pontoTuristicoCodPontoTuristico}" required="true" requiredMessage="#{bundle.EditRotasRequiredMessage_pontoTuristicoCodPontoTuristico}">
                        <f:selectItems value="#{pontoturisticoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{rotasController.update}" value="#{bundle.EditRotasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRotasViewLink}"/>
                <br />
                <h:commandLink action="#{rotasController.prepareList}" value="#{bundle.EditRotasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRotasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
