<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="centro">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_codUsuario}" for="codUsuario" />
                    <h:inputText id="codUsuario" value="#{usuarioController.selected.codUsuario}" title="#{bundle.CreateUsuarioTitle_codUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_codUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{usuarioController.selected.nome}" title="#{bundle.CreateUsuarioTitle_nome}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_telefone}" for="telefone" />
                    <h:inputText id="telefone" value="#{usuarioController.selected.telefone}" title="#{bundle.CreateUsuarioTitle_telefone}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_telefone}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{usuarioController.selected.descricao}" title="#{bundle.CreateUsuarioTitle_descricao}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_senha}" for="senha" />
                    <h:inputText id="senha" value="#{usuarioController.selected.senha}" title="#{bundle.CreateUsuarioTitle_senha}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_senha}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usuarioController.selected.email}" title="#{bundle.CreateUsuarioTitle_email}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_administrador}" for="administrador" />
                    <h:inputText id="administrador" value="#{usuarioController.selected.administrador}" title="#{bundle.CreateUsuarioTitle_administrador}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_administrador}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_imagem}" for="imagem" />
                    <h:inputText id="imagem" value="#{usuarioController.selected.imagem}" title="#{bundle.CreateUsuarioTitle_imagem}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_codUsuarioEvento}" for="codUsuarioEvento" />
                    <h:inputText id="codUsuarioEvento" value="#{usuarioController.selected.codUsuarioEvento}" title="#{bundle.CreateUsuarioTitle_codUsuarioEvento}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_codUsuarioEvento}"/>
                </h:panelGrid>
                <br />
                
                <p:commandButton action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
              
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
