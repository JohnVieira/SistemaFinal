<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioLabel_codUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.codUsuario}" title="#{bundle.ViewUsuarioTitle_codUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_nome}"/>
                    <h:outputText value="#{usuarioController.selected.nome}" title="#{bundle.ViewUsuarioTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_telefone}"/>
                    <h:outputText value="#{usuarioController.selected.telefone}" title="#{bundle.ViewUsuarioTitle_telefone}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_descricao}"/>
                    <h:outputText value="#{usuarioController.selected.descricao}" title="#{bundle.ViewUsuarioTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_senha}"/>
                    <h:outputText value="#{usuarioController.selected.senha}" title="#{bundle.ViewUsuarioTitle_senha}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_email}"/>
                    <h:outputText value="#{usuarioController.selected.email}" title="#{bundle.ViewUsuarioTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_administrador}"/>
                    <h:outputText value="#{usuarioController.selected.administrador}" title="#{bundle.ViewUsuarioTitle_administrador}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_imagem}"/>
                    <h:outputText value="#{usuarioController.selected.imagem}" title="#{bundle.ViewUsuarioTitle_imagem}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_codUsuarioEvento}"/>
                    <h:outputText value="#{usuarioController.selected.codUsuarioEvento}" title="#{bundle.ViewUsuarioTitle_codUsuarioEvento}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundle.ViewUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.ViewUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
