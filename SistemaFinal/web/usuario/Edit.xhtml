<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_codUsuario}" for="codUsuario" />
                    <h:inputText id="codUsuario" value="#{usuarioController.selected.codUsuario}" title="#{bundle.EditUsuarioTitle_codUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_codUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{usuarioController.selected.nome}" title="#{bundle.EditUsuarioTitle_nome}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_telefone}" for="telefone" />
                    <h:inputText id="telefone" value="#{usuarioController.selected.telefone}" title="#{bundle.EditUsuarioTitle_telefone}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_telefone}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{usuarioController.selected.descricao}" title="#{bundle.EditUsuarioTitle_descricao}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_senha}" for="senha" />
                    <h:inputText id="senha" value="#{usuarioController.selected.senha}" title="#{bundle.EditUsuarioTitle_senha}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_senha}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usuarioController.selected.email}" title="#{bundle.EditUsuarioTitle_email}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_administrador}" for="administrador" />
                    <h:inputText id="administrador" value="#{usuarioController.selected.administrador}" title="#{bundle.EditUsuarioTitle_administrador}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_administrador}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_imagem}" for="imagem" />
                    <h:inputText id="imagem" value="#{usuarioController.selected.imagem}" title="#{bundle.EditUsuarioTitle_imagem}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_codUsuarioEvento}" for="codUsuarioEvento" />
                    <h:inputText id="codUsuarioEvento" value="#{usuarioController.selected.codUsuarioEvento}" title="#{bundle.EditUsuarioTitle_codUsuarioEvento}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_codUsuarioEvento}"/>
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
